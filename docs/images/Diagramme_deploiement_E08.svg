@startuml

:User:

node "WebBrowser"{

}

node "StressApplication"{
    [Gatling]
}

node "SolrApplication"{
    component API
    component SolrCore{
        component Lucene{
            component Index
        }
        component UpdateRequest
        component SearchRequest
    }
    component DatabaseInterface
}

database "DatabaseServer"{

}

User <- -> WebBrowser
WebBrowser <- -> Gatling : HTTP
WebBrowser <- -> API : HTTP
DatabaseServer <- -> DatabaseInterface
DatabaseInterface <- -> UpdateRequest
API <- -> SolrCore
UpdateRequest <- -> Index
Gatling <- -> SearchRequest
SearchRequest <- -> Index


@enduml

